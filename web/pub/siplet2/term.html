    .gauge {
        position: fixed;

    .input-area {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 70px;

    }
    .input-area textarea {
        width: 90%;
        margin: 5px;
        padding: 5px;
    }
</style>
<SCRIPT LANGUAGE=JavaScript>
    function inputKeyPress(i,e)
    {
        if(e.keyCode == 13)
        {
            e.preventDefault();
            currentSiplet.submitInput(i.value);
            i.value='';
        }
    }
    
    function addToPrompt(x,att)
    {
        var entry = document.getElementById('input');
        entry.value='';
        if(att)
            currentSiplet.submitInput(x);
        else
            entry.value=x+" ";
    }
    function boxFocus() 
    {
        setTimeout(function() {
            var entry = document.getElementById('input');
            entry.focus();
        }, 100);
    }

</SCRIPT>
</HEAD>
